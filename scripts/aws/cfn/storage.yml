AWSTemplateFormatVersion: '2010-09-09'
Description: Some storage with input and output

Parameters:
  ProjectName:
    Type: String
    Description: Nome dell'ambiente destinazione

  # Unused but required by CD pipeline
  MicroserviceNumber:
    Type: Number
    Description: An unique number that identify the microservice inside the ECS cluster.

  # Unused but required by CD pipeline
  TemplateBucketBaseUrl:
    Type: String
    Description: URL da cui caricare i frammenti di template di infrastruttura
  
  Version:
    Type: String
    Description: 'keep track of used projects commitIds'
  
  CdcKinesisSourceStreamArn:
    Type: String
    Description: 'Where to send CDC'

  LogsKinesisSourceStreamArn:
    Type: String
    Description: 'Where to send Logs'

  LogRetention:
    Type: Number
    Default: 14

Resources:
  PnTemplatesEngineLogGroup:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Properties:
      TemplateURL: !Sub "${TemplateBucketBaseUrl}/fragments/log-group.yaml"
      Parameters:
        LogGroupName: !Sub '${ProjectName}-templates-engine'
        LogGroupRetention: !Ref LogRetention
        LogsKinesisSourceStreamArn: !Ref LogsKinesisSourceStreamArn

  TemplatesEngineBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-templates-engine-data-${AWS::Region}-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled

Outputs:
  # Log group exports
  EcsLogGroup:
    Value: !GetAtt PnTemplatesEngineLogGroup.Outputs.LogGroupName
  # Bucket exports
  TemplatesEngineBucketArn:
    Value: !GetAtt TemplatesEngineBucket.Arn
  TemplatesEngineBucketName:
    Value: !Ref TemplatesEngineBucket
  TemplatesEngineBucketRegion:
    Value: !Ref AWS::Region